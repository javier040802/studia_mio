<html lang="es"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Hábitos</title>
  <link rel="stylesheet" href="/css/panel.css">
</head>
<body>
  <!-- Menú superior -->
  <header class="menu">
    <h1>Mis Hábitos</h1>
    <nav>
      <ul>
        <li><a href="/panel">Inicio</a></li>
        <li><a href="/panel#habitos">Hábitos</a></li>
        <li><a href="/panel#perfil">Perfil</a></li>
        <li><a href="/auth/logout">Salir</a></li>
      </ul>
    </nav>
  </header>

  <!-- Secciones -->
  <main>
    <!-- Espacio para los hábitos -->
    <section id="habitos" class="seccion">
      <h2>Lista de Hábitos</h2>
      <div id="habit-container">
        <!-- Aquí se cargarán los hábitos dinámicamente -->
      </div>
      <button id="add-habit">➕ Agregar Hábito</button>
    </section>

    <!-- Perfil del usuario -->
    <section id="perfil" class="seccion">
      <h2>Mi Perfil</h2>
      <p>Nombre de usuario: <span id="username"></span></p>
    </section>
  </main>

  <script src="/js/panel.js"></script>


</body></html>
